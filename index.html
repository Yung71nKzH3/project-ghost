<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    
    /* The Browser Bar */
    #control-bar {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #00ff00; /* Hacker green border */
      transition: top 0.3s;
      position: absolute;
      top: -100px; /* Hidden by default */
      width: 100%;
      z-index: 9999;
    }

    /* Input Styling */
    input {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px;
      flex-grow: 1;
      font-size: 16px;
    }
    button {
      background: #00ff00;
      border: none;
      font-weight: bold;
      cursor: pointer;
      padding: 0 20px;
    }

    /* The actual website view */
    webview {
      width: 100vw;
      height: 100vh;
    }
    
    /* Helper text */
    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.3);
      font-weight: bold;
      pointer-events: none; /* Let clicks pass through text */
    }
  </style>
</head>
<body>

  <div id="control-bar">
    <div style="color:white; font-weight:bold; padding-top:8px;">GHOST BROWSER</div>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g. youtube.com)" />
    <button onclick="navigate()">GO</button>
  </div>

  <div id="status">Mode: GHOST (Ctrl+Shift+Z to toggle)</div>

  <webview id="view" src="about:blank"></webview>

  <script>
    const { ipcRenderer } = require('electron');
    
    const bar = document.getElementById('control-bar');
    const status = document.getElementById('status');
    const view = document.getElementById('view');
    const input = document.getElementById('urlInput');

    let isGhost = true;

    // Listen for Hotkey
    ipcRenderer.on('request-toggle', () => {
      isGhost = !isGhost;
      updateMode();
    });

    function updateMode() {
      if (isGhost) {
        // Hide bar, let clicks pass through
        bar.style.top = '-100px'; 
        status.innerText = "Mode: GHOST (Game Active)";
        ipcRenderer.send('set-ignore-mouse', true);
      } else {
        // Show bar, capture clicks
        bar.style.top = '0px';
        status.innerText = "Mode: BROWSER (Type URL)";
        ipcRenderer.send('set-ignore-mouse', false);
        input.focus();
      }
    }

    function navigate() {
      let url = input.value;
      if (!url.startsWith('http')) url = 'https://' + url;
      view.src = url;
      // Auto-hide after searching
      isGhost = true;
      updateMode();
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') navigate();
    });
  </script>
</body>
</html>
